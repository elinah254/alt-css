<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* background-color: #f8f9fa; */
            background-color:  rgb(247, 253, 252);

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 460px;
            height: 275px;

    

        }

        .info-section {
            flex: 1;
            padding: 2rem;
            background-color: #eafaf7;
            Width: 580px;
            height: 679px;
        }

        .info-section h2 {
            color: #0d6efd;
        }

        .info-section p {
            color: #495057;
        }

        .form-section {
            flex: 1;
            padding: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #495057;
        }

        input, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            padding: 10px;
            background-color: #0d6efd;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .terms {
            font-size: 12px;
            color: #6c757d;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info-section">
            <h2>For Individuals</h2>
            <p>Start benefiting from the wellness experience. For companies looking to increase productivity and improve organization wellness.</p>
        </div>
        <div class="form-section">
            <form>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter your first name">

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter your last name">

                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="">Select here</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob">

                <label for="height">Height (cm)</label>
                <input type="number" id="height" name="height" placeholder="Enter height in cm">

                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" placeholder="Enter weight in kg">

                <label for="activity-level">Activity Level</label>
                <select id="activity-level" name="activity-level">
                    <option value="">Select here</option>
                    <option value="low">Low</option>
                    <option value="moderate">Moderate</option>
                    <option value="high">High</option>
                </select>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">

                <button type="submit">Register</button>
                <p class="terms">By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.</p>
            </form>
        </div>
    </div>
</body>
</html>
